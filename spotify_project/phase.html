<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>spotify</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
  <nav>
    <div>
    <ul>
        <li class="brand"><img src="logo.png" alt="spotify">spotify</li>  <!-- if we want to changes in the image so we use in css .class + tage like .brand img -->

        <li>about</li>
    </ul>
  </div> </nav>
  <div class="container">

      <div class="song">

  </div>
    </div>
    <div class="songbanner"></div>
  </div>
<div class="bottom">
    <input type="range" id="progress" name="range" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-2x fa-solid fa-backward-fast"id="fastbackward"></i>  
        <i class="fas fa-2x fa-step-backward" id="back"></i>
        <i class=" far fa-2x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-2x fa-step-forward" id="next"></i> 
        <i class="fa-2x fa-solid fa-forward-fast"id="fastforward"></i>
    </div>
    <div class="info">
      <img src="gif.gif" width="30px" alt="" id="gif">
    </div>
</div>
</body>
<script src="phase.js"></script>
<script src="https://kit.fontawesome.com/0a03101d08.js" crossorigin="anonymous"></script>
